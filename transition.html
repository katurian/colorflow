
<html>
<head>
<style> 
* {
  width: 100px;
  height: 100px;
  background-color: #89DDFF;
  animation-name: first;
  animation-duration: 20s;
  animation-name: second;
  animation-duration: 20s;
}

@-webkit-keyframes first {
  from {background-color: #89DDFF;}
  to {background-color: #FF6CF5;}
}

@-webkit-keyframes second {
  from {background-color: #FF6CF5;}
  to {background-color: #89DDFF;}
}

</style>
</head>
<body>

<div></div>

</body>
</html>
